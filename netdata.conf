[global]
    memory mode = ram
    access log = /dev/null

[web]
    web files owner = netdata
    web files group = root
    web server threads = 2

[plugins]
    proc = no
    diskspace = no
    cgroups = no
    tc = no
    idlejitter = no
    fping = no
    apps = no
    ioping = no
    charts.d = no
    go.d = no
    node.d = no

[health]
    enabled = no

[statsd]
    enabled = no
